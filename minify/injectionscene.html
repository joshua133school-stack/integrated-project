<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injection Scene - Oasis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            overflow: hidden;
            background: #0a0f14;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }

        #needle-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #needle-info.visible {
            opacity: 1;
        }

        #needle-info .gauge {
            font-size: 28px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }

        #needle-info .description {
            color: #b0bec5;
            font-size: 13px;
        }

        #needle-info .click-hint {
            margin-top: 8px;
            color: #81c784;
            font-size: 12px;
        }

        #hint {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #90caf9;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            opacity: 1;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }

        #hint.hidden {
            opacity: 0;
        }

        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        #status.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div id="container"></div>

    <div id="hint">Click on a syringe to perform an injection</div>

    <div id="needle-info">
        <div class="gauge">21G</div>
        <div class="description">Standard medical needle</div>
        <div class="click-hint">Click to inject</div>
    </div>

    <div id="status">Injecting...</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script>
        const container = document.getElementById('container');
        const needleInfo = document.getElementById('needle-info');
        const hint = document.getElementById('hint');
        const status = document.getElementById('status');

        setTimeout(() => hint.classList.add('hidden'), 4000);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0f14);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // Camera look
        let targetLookX = 0;
        let targetLookY = 0;
        let currentLookX = 0;
        let currentLookY = 0;
        const lookRangeX = 3;
        const lookRangeY = 2;
        const lookSmoothness = 0.06;
        const baseLookTarget = new THREE.Vector3(0, 0, -4);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);

        const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
        mainLight.position.set(2, 8, 4);
        mainLight.castShadow = true;
        mainLight.shadow.mapSize.width = 1024;
        mainLight.shadow.mapSize.height = 1024;
        scene.add(mainLight);

        const fillLight = new THREE.DirectionalLight(0x88aacc, 0.4);
        fillLight.position.set(-3, 4, 2);
        scene.add(fillLight);

        // Materials
        const skinMaterial = new THREE.MeshStandardMaterial({
            color: 0xe0b090,
            roughness: 0.7,
            metalness: 0.0,
        });

        const veinMaterial = new THREE.MeshStandardMaterial({
            color: 0x5588aa,
            roughness: 0.8,
            transparent: true,
            opacity: 0.6,
        });

        // Create first-person arm (extending from camera toward scene)
        function createArm() {
            const armGroup = new THREE.Group();

            // Upper arm/forearm coming from bottom-right of screen
            const forearmLength = 6;
            const forearmPoints = [];
            for (let i = 0; i <= 16; i++) {
                const t = i / 16;
                const y = t * forearmLength;
                const radius = 0.5 + Math.sin(t * Math.PI) * 0.15;
                forearmPoints.push(new THREE.Vector2(radius, y));
            }
            const forearmGeo = new THREE.LatheGeometry(forearmPoints, 24);
            const forearm = new THREE.Mesh(forearmGeo, skinMaterial);
            forearm.castShadow = true;
            forearm.receiveShadow = true;
            armGroup.add(forearm);

            // Veins on inner arm
            const veinCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0.3, 1, 0.2),
                new THREE.Vector3(0.35, 2, 0.15),
                new THREE.Vector3(0.32, 3, 0.18),
                new THREE.Vector3(0.28, 4, 0.12),
                new THREE.Vector3(0.25, 5, 0.15),
            ]);
            const veinGeo = new THREE.TubeGeometry(veinCurve, 20, 0.06, 8, false);
            const vein = new THREE.Mesh(veinGeo, veinMaterial);
            armGroup.add(vein);

            // Second vein
            const veinCurve2 = new THREE.CatmullRomCurve3([
                new THREE.Vector3(-0.2, 1.5, 0.25),
                new THREE.Vector3(-0.15, 2.5, 0.2),
                new THREE.Vector3(-0.18, 3.5, 0.22),
                new THREE.Vector3(-0.12, 4.5, 0.18),
            ]);
            const veinGeo2 = new THREE.TubeGeometry(veinCurve2, 16, 0.045, 8, false);
            const vein2 = new THREE.Mesh(veinGeo2, veinMaterial);
            armGroup.add(vein2);

            // Injection site marker (subtle bump where injection happens)
            const injectionSiteGeo = new THREE.SphereGeometry(0.08, 16, 16);
            const injectionSiteMat = new THREE.MeshStandardMaterial({
                color: 0xd4a088,
                roughness: 0.8,
            });
            const injectionSite = new THREE.Mesh(injectionSiteGeo, injectionSiteMat);
            injectionSite.position.set(0.32, 3.2, 0.35);
            injectionSite.scale.set(1, 0.5, 1);
            injectionSite.name = 'injectionSite';
            armGroup.add(injectionSite);

            return armGroup;
        }

        // Syringe data
        const syringeData = [
            { gauge: '18G', color: 0x4caf50, needleRadius: 0.012, needleLength: 0.6, description: 'Large - Blood donation', volume: 10 },
            { gauge: '21G', color: 0x4caf50, needleRadius: 0.009, needleLength: 0.5, description: 'Standard - Blood draws', volume: 5 },
            { gauge: '23G', color: 0x2196f3, needleRadius: 0.007, needleLength: 0.4, description: 'Medium - Vaccines', volume: 3 },
            { gauge: '25G', color: 0xff9800, needleRadius: 0.005, needleLength: 0.35, description: 'Small - Subcutaneous', volume: 1 },
            { gauge: '27G', color: 0x9e9e9e, needleRadius: 0.004, needleLength: 0.3, description: 'Fine - Insulin', volume: 0.5 },
        ];

        function createSyringe(data) {
            const group = new THREE.Group();
            group.userData = { gauge: data.gauge, description: data.description, type: 'syringe', data: data };

            const scale = 0.4 + data.volume * 0.08;
            const barrelLength = 1.2 * scale;
            const barrelRadius = 0.12 * scale;

            // Barrel (glass/plastic)
            const barrelGeo = new THREE.CylinderGeometry(barrelRadius, barrelRadius, barrelLength, 24);
            const barrelMat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.35,
                roughness: 0.05,
                metalness: 0.0,
                transmission: 0.6,
            });
            const barrel = new THREE.Mesh(barrelGeo, barrelMat);
            group.add(barrel);

            // Graduation marks on barrel
            const markMat = new THREE.MeshBasicMaterial({ color: 0x333333 });
            for (let i = 1; i <= 8; i++) {
                const y = -barrelLength / 2 + (i / 9) * barrelLength;
                const isMain = i % 2 === 0;
                const markGeo = new THREE.BoxGeometry(isMain ? 0.03 : 0.02, 0.002, barrelRadius * 2);
                const mark = new THREE.Mesh(markGeo, markMat);
                mark.position.set(barrelRadius * 0.8, y, 0);
                group.add(mark);
            }

            // Liquid (animated)
            const liquidHeight = barrelLength * 0.7;
            const liquidGeo = new THREE.CylinderGeometry(barrelRadius * 0.85, barrelRadius * 0.85, liquidHeight, 24);
            const liquidMat = new THREE.MeshPhysicalMaterial({
                color: 0x90caf9,
                transparent: true,
                opacity: 0.7,
                roughness: 0.1,
            });
            const liquid = new THREE.Mesh(liquidGeo, liquidMat);
            liquid.position.y = -barrelLength / 2 + liquidHeight / 2 + 0.02;
            liquid.name = 'liquid';
            liquid.userData.maxHeight = liquidHeight;
            liquid.scale.y = 0; // Start empty
            group.add(liquid);

            // Plunger rod
            const plungerRodGeo = new THREE.CylinderGeometry(0.015, 0.015, barrelLength * 0.8, 12);
            const plungerMat = new THREE.MeshStandardMaterial({ color: 0x555555, roughness: 0.5, metalness: 0.3 });
            const plungerRod = new THREE.Mesh(plungerRodGeo, plungerMat);
            plungerRod.position.y = barrelLength / 2 + barrelLength * 0.35;
            plungerRod.name = 'plungerRod';
            group.add(plungerRod);

            // Plunger thumb pad
            const thumbPadGeo = new THREE.CylinderGeometry(0.08, 0.07, 0.03, 24);
            const thumbPad = new THREE.Mesh(thumbPadGeo, plungerMat);
            thumbPad.position.y = barrelLength / 2 + barrelLength * 0.75;
            thumbPad.name = 'thumbPad';
            group.add(thumbPad);

            // Rubber stopper (inside barrel)
            const stopperGeo = new THREE.CylinderGeometry(barrelRadius * 0.82, barrelRadius * 0.82, 0.05, 24);
            const stopperMat = new THREE.MeshStandardMaterial({ color: 0x222222, roughness: 0.9 });
            const stopper = new THREE.Mesh(stopperGeo, stopperMat);
            stopper.position.y = barrelLength / 2 - 0.05;
            stopper.name = 'stopper';
            group.add(stopper);

            // Finger flanges
            const flangeGeo = new THREE.BoxGeometry(0.15, 0.015, 0.02);
            const flangeMat = new THREE.MeshStandardMaterial({ color: 0xdddddd, roughness: 0.4 });
            const flangeL = new THREE.Mesh(flangeGeo, flangeMat);
            flangeL.position.set(barrelRadius + 0.07, barrelLength / 2 - 0.02, 0);
            group.add(flangeL);
            const flangeR = flangeL.clone();
            flangeR.position.x = -barrelRadius - 0.07;
            group.add(flangeR);

            // Needle hub (color-coded)
            const hubGeo = new THREE.CylinderGeometry(0.03, barrelRadius * 0.5, 0.1, 16);
            const hubMat = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.4 });
            const hub = new THREE.Mesh(hubGeo, hubMat);
            hub.position.y = -barrelLength / 2 - 0.05;
            group.add(hub);

            // Needle
            const needleGeo = new THREE.CylinderGeometry(data.needleRadius * 0.5, data.needleRadius, data.needleLength, 12);
            const needleMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.15, metalness: 0.9 });
            const needle = new THREE.Mesh(needleGeo, needleMat);
            needle.position.y = -barrelLength / 2 - 0.1 - data.needleLength / 2;
            group.add(needle);

            // Needle tip
            const tipGeo = new THREE.ConeGeometry(data.needleRadius * 0.6, 0.03, 12);
            const tip = new THREE.Mesh(tipGeo, needleMat);
            tip.position.y = -barrelLength / 2 - 0.1 - data.needleLength - 0.01;
            tip.rotation.x = Math.PI;
            group.add(tip);

            // Store references for animation
            group.userData.barrelLength = barrelLength;

            return group;
        }

        // Create arm
        const arm = createArm();
        arm.rotation.x = -Math.PI / 2 + 0.3;
        arm.rotation.z = 0.2;
        arm.position.set(1.5, -1.5, -2);
        scene.add(arm);

        // Create syringes
        const syringes = [];
        const syringeStartPositions = [];
        syringeData.forEach((data, i) => {
            const syringe = createSyringe(data);
            const x = (i - 2) * 0.8;
            const z = -3 - Math.abs(i - 2) * 0.3;
            const y = 1.5 + Math.sin(i * 0.5) * 0.1;
            syringe.position.set(x, y, z);
            syringe.rotation.x = 0.2;
            syringe.rotation.z = (i - 2) * -0.05;
            scene.add(syringe);
            syringes.push(syringe);
            syringeStartPositions.push({ x, y, z, rx: 0.2, rz: (i - 2) * -0.05 });
        });

        // Medical table
        const tableGeo = new THREE.PlaneGeometry(20, 20);
        const tableMat = new THREE.MeshStandardMaterial({ color: 0x1a2530, roughness: 0.8 });
        const table = new THREE.Mesh(tableGeo, tableMat);
        table.rotation.x = -Math.PI / 2;
        table.position.y = -2;
        table.receiveShadow = true;
        scene.add(table);

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredSyringe = null;
        let isAnimating = false;
        let activeSyringe = null;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            targetLookX = (event.clientX / window.innerWidth - 0.5) * lookRangeX;
            targetLookY = (event.clientY / window.innerHeight - 0.5) * lookRangeY;
        }

        function onClick(event) {
            if (isAnimating) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(syringes, true);

            if (intersects.length > 0) {
                let obj = intersects[0].object;
                while (obj.parent && !obj.userData.type) {
                    obj = obj.parent;
                }
                if (obj.userData.type === 'syringe') {
                    startInjection(obj);
                }
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onClick);

        // Injection animation
        function startInjection(syringe) {
            isAnimating = true;
            activeSyringe = syringe;
            needleInfo.classList.remove('visible');
            hint.classList.add('hidden');

            const liquid = syringe.getObjectByName('liquid');
            const stopper = syringe.getObjectByName('stopper');
            const plungerRod = syringe.getObjectByName('plungerRod');
            const thumbPad = syringe.getObjectByName('thumbPad');
            const barrelLength = syringe.userData.barrelLength;

            // Get injection site position
            const injectionSite = arm.getObjectByName('injectionSite');
            const siteWorldPos = new THREE.Vector3();
            injectionSite.getWorldPosition(siteWorldPos);

            // Calculate target position (needle tip at injection site)
            const needleLength = syringe.userData.data.needleLength;
            const targetPos = siteWorldPos.clone();
            targetPos.y += barrelLength / 2 + 0.1 + needleLength + 0.15;

            // Store original position
            const startPos = syringe.position.clone();
            const startRot = syringe.rotation.clone();

            // Animation phases
            let phase = 0;
            let phaseTime = 0;
            const phaseDurations = [1000, 800, 600, 1000, 800, 500]; // ms per phase

            status.textContent = 'Drawing medication...';
            status.classList.add('visible');

            function animateInjection() {
                if (!isAnimating) return;

                const deltaTime = 16;
                phaseTime += deltaTime;
                const progress = Math.min(phaseTime / phaseDurations[phase], 1);
                const eased = easeInOutCubic(progress);

                switch (phase) {
                    case 0: // Fill syringe
                        liquid.scale.y = eased;
                        liquid.position.y = -barrelLength / 2 + (liquid.userData.maxHeight * eased) / 2 + 0.02;
                        stopper.position.y = barrelLength / 2 - 0.05 - eased * (barrelLength * 0.6);
                        plungerRod.position.y = barrelLength / 2 + barrelLength * 0.35 - eased * (barrelLength * 0.6);
                        thumbPad.position.y = barrelLength / 2 + barrelLength * 0.75 - eased * (barrelLength * 0.6);
                        break;

                    case 1: // Move to arm
                        status.textContent = 'Positioning...';
                        syringe.position.lerpVectors(startPos, targetPos, eased);
                        syringe.rotation.x = startRot.x + (Math.PI / 2 - startRot.x) * eased;
                        syringe.rotation.z = startRot.z * (1 - eased);
                        break;

                    case 2: // Insert needle
                        status.textContent = 'Inserting needle...';
                        const insertDepth = eased * 0.12;
                        syringe.position.y = targetPos.y - insertDepth;
                        break;

                    case 3: // Inject (plunger down)
                        status.textContent = 'Injecting...';
                        liquid.scale.y = 1 - eased;
                        liquid.position.y = -barrelLength / 2 + (liquid.userData.maxHeight * (1 - eased)) / 2 + 0.02;
                        stopper.position.y = barrelLength / 2 - 0.05 - barrelLength * 0.6 + eased * (barrelLength * 0.6);
                        plungerRod.position.y = barrelLength / 2 + barrelLength * 0.35 - barrelLength * 0.6 + eased * (barrelLength * 0.6);
                        thumbPad.position.y = barrelLength / 2 + barrelLength * 0.75 - barrelLength * 0.6 + eased * (barrelLength * 0.6);
                        break;

                    case 4: // Withdraw needle
                        status.textContent = 'Withdrawing...';
                        syringe.position.y = targetPos.y - 0.12 + eased * 0.12;
                        break;

                    case 5: // Return to original position
                        status.textContent = 'Complete!';
                        syringe.position.lerpVectors(targetPos, startPos, eased);
                        syringe.rotation.x = Math.PI / 2 + (startRot.x - Math.PI / 2) * eased;
                        syringe.rotation.z = startRot.z * eased;
                        break;
                }

                if (progress >= 1) {
                    phase++;
                    phaseTime = 0;

                    if (phase >= phaseDurations.length) {
                        isAnimating = false;
                        activeSyringe = null;
                        setTimeout(() => {
                            status.classList.remove('visible');
                        }, 800);
                        return;
                    }
                }

                requestAnimationFrame(animateInjection);
            }

            animateInjection();
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            currentLookX += (targetLookX - currentLookX) * lookSmoothness;
            currentLookY += (targetLookY - currentLookY) * lookSmoothness;

            const lookTarget = baseLookTarget.clone();
            lookTarget.x += currentLookX;
            lookTarget.y += -currentLookY;
            camera.lookAt(lookTarget);

            // Hover detection
            if (!isAnimating) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(syringes, true);

                if (intersects.length > 0) {
                    let obj = intersects[0].object;
                    while (obj.parent && !obj.userData.type) {
                        obj = obj.parent;
                    }

                    if (obj.userData.type === 'syringe' && hoveredSyringe !== obj) {
                        hoveredSyringe = obj;
                        needleInfo.querySelector('.gauge').textContent = obj.userData.gauge;
                        needleInfo.querySelector('.description').textContent = obj.userData.description;
                        needleInfo.classList.add('visible');
                        document.body.style.cursor = 'pointer';
                    }
                } else if (hoveredSyringe) {
                    hoveredSyringe = null;
                    needleInfo.classList.remove('visible');
                    document.body.style.cursor = 'crosshair';
                }
            }

            // Subtle syringe float
            if (!isAnimating) {
                const time = Date.now() * 0.001;
                syringes.forEach((syringe, i) => {
                    const base = syringeStartPositions[i];
                    syringe.position.y = base.y + Math.sin(time + i * 0.8) * 0.03;
                });
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
