<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Injection Scene - Oasis</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            overflow: hidden;
            background: #0a0f14;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: relative;
            cursor: crosshair;
        }
        #needle-info {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 16px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.15);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #needle-info.visible { opacity: 1; }
        #needle-info .gauge {
            font-size: 28px;
            font-weight: bold;
            color: #4fc3f7;
            margin-bottom: 5px;
        }
        #needle-info .description { color: #b0bec5; font-size: 13px; }
        #needle-info .click-hint { margin-top: 8px; color: #81c784; font-size: 12px; }
        #hint {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #90caf9;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 14px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        #hint.hidden { opacity: 0; }
        #status {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            color: #fff;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 200, 255, 0.3);
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }
        #status.visible { opacity: 1; }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="hint">Click on a syringe to perform an injection</div>
    <div id="needle-info">
        <div class="gauge">21G</div>
        <div class="description">Standard medical needle</div>
        <div class="click-hint">Click to inject</div>
    </div>
    <div id="status">Injecting...</div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.152.0/build/three.min.js"></script>
    <script>
        const container = document.getElementById('container');
        const needleInfo = document.getElementById('needle-info');
        const hint = document.getElementById('hint');
        const status = document.getElementById('status');

        setTimeout(() => hint.classList.add('hidden'), 5000);

        const scene = new THREE.Scene();
        scene.background = new THREE.Color(0x0a0f14);

        const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.set(0, 2, 0);

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
        renderer.shadowMap.enabled = true;
        renderer.shadowMap.type = THREE.PCFSoftShadowMap;
        container.appendChild(renderer.domElement);

        // Camera look
        let targetLookX = 0, targetLookY = 0, currentLookX = 0, currentLookY = 0;
        const lookRangeX = 3, lookRangeY = 2, lookSmoothness = 0.06;
        const baseLookTarget = new THREE.Vector3(0, 0, -4);

        // Lighting
        scene.add(new THREE.AmbientLight(0xffffff, 0.6));
        const mainLight = new THREE.DirectionalLight(0xffffff, 1.0);
        mainLight.position.set(2, 8, 4);
        mainLight.castShadow = true;
        scene.add(mainLight);
        const fillLight = new THREE.DirectionalLight(0x88aacc, 0.4);
        fillLight.position.set(-3, 4, 2);
        scene.add(fillLight);

        // Materials
        const skinMaterial = new THREE.MeshStandardMaterial({
            color: 0xe0b090,
            roughness: 0.7,
            transparent: true,
            opacity: 1.0,
        });

        // Vein material - starts subtle, becomes bright
        const veinMaterial = new THREE.MeshStandardMaterial({
            color: 0x2255aa,
            roughness: 0.5,
            transparent: true,
            opacity: 0.3,
            emissive: 0x001133,
            emissiveIntensity: 0.1,
        });

        let armSkinMeshes = [];
        let armVeinMeshes = [];
        let injectionSiteMesh = null;

        function createArm() {
            const armGroup = new THREE.Group();

            // Forearm
            const forearmLength = 6;
            const forearmPoints = [];
            for (let i = 0; i <= 16; i++) {
                const t = i / 16;
                const y = t * forearmLength;
                const radius = 0.5 + Math.sin(t * Math.PI) * 0.15;
                forearmPoints.push(new THREE.Vector2(radius, y));
            }
            const forearmGeo = new THREE.LatheGeometry(forearmPoints, 24);
            const forearm = new THREE.Mesh(forearmGeo, skinMaterial);
            forearm.castShadow = true;
            armGroup.add(forearm);
            armSkinMeshes.push(forearm);

            // Main vein - thicker and more visible
            const veinCurve = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0.35, 0.5, 0.2),
                new THREE.Vector3(0.42, 1.5, 0.15),
                new THREE.Vector3(0.4, 2.5, 0.18),
                new THREE.Vector3(0.38, 3.5, 0.15),
                new THREE.Vector3(0.35, 4.5, 0.18),
            ]);
            const vein1Mat = veinMaterial.clone();
            const veinGeo = new THREE.TubeGeometry(veinCurve, 32, 0.09, 12, false);
            const vein = new THREE.Mesh(veinGeo, vein1Mat);
            armGroup.add(vein);
            armVeinMeshes.push(vein);

            // Second vein
            const veinCurve2 = new THREE.CatmullRomCurve3([
                new THREE.Vector3(-0.1, 1.0, 0.25),
                new THREE.Vector3(-0.05, 2.0, 0.2),
                new THREE.Vector3(-0.08, 3.0, 0.22),
                new THREE.Vector3(-0.03, 4.0, 0.18),
            ]);
            const vein2Mat = veinMaterial.clone();
            const veinGeo2 = new THREE.TubeGeometry(veinCurve2, 24, 0.06, 10, false);
            const vein2 = new THREE.Mesh(veinGeo2, vein2Mat);
            armGroup.add(vein2);
            armVeinMeshes.push(vein2);

            // Branching vein near injection site
            const veinCurve3 = new THREE.CatmullRomCurve3([
                new THREE.Vector3(0.4, 2.5, 0.18),
                new THREE.Vector3(0.3, 2.9, 0.25),
                new THREE.Vector3(0.15, 3.3, 0.28),
            ]);
            const vein3Mat = veinMaterial.clone();
            const veinGeo3 = new THREE.TubeGeometry(veinCurve3, 16, 0.045, 8, false);
            const vein3 = new THREE.Mesh(veinGeo3, vein3Mat);
            armGroup.add(vein3);
            armVeinMeshes.push(vein3);

            // Injection site marker
            const injectionSiteGeo = new THREE.SphereGeometry(0.06, 16, 16);
            const injectionSiteMat = new THREE.MeshStandardMaterial({
                color: 0xcc9980,
                roughness: 0.8,
                transparent: true,
                opacity: 0,
            });
            injectionSiteMesh = new THREE.Mesh(injectionSiteGeo, injectionSiteMat);
            injectionSiteMesh.position.set(0.35, 3.0, 0.5);
            injectionSiteMesh.name = 'injectionSite';
            armGroup.add(injectionSiteMesh);

            return armGroup;
        }

        // Syringe data
        const syringeData = [
            { gauge: '18G', color: 0x4caf50, needleRadius: 0.015, needleLength: 0.6, description: 'Large - Blood donation', volume: 10 },
            { gauge: '21G', color: 0x4caf50, needleRadius: 0.011, needleLength: 0.5, description: 'Standard - Blood draws', volume: 5 },
            { gauge: '23G', color: 0x2196f3, needleRadius: 0.008, needleLength: 0.4, description: 'Medium - Vaccines', volume: 3 },
            { gauge: '25G', color: 0xff9800, needleRadius: 0.006, needleLength: 0.35, description: 'Small - Subcutaneous', volume: 1 },
            { gauge: '27G', color: 0x9e9e9e, needleRadius: 0.005, needleLength: 0.3, description: 'Fine - Insulin', volume: 0.5 },
        ];

        function createSyringe(data) {
            const group = new THREE.Group();
            group.userData = { gauge: data.gauge, description: data.description, type: 'syringe', data: data };

            const scale = 0.4 + data.volume * 0.06;
            const barrelLength = 1.0 * scale;
            const barrelRadius = 0.11 * scale;

            // Barrel (glass tube)
            const barrelGeo = new THREE.CylinderGeometry(barrelRadius, barrelRadius, barrelLength, 24);
            const barrelMat = new THREE.MeshPhysicalMaterial({
                color: 0xffffff,
                transparent: true,
                opacity: 0.35,
                roughness: 0.05,
                transmission: 0.5,
            });
            const barrel = new THREE.Mesh(barrelGeo, barrelMat);
            group.add(barrel);

            // Graduation marks
            const markMat = new THREE.MeshBasicMaterial({ color: 0x444444 });
            for (let i = 1; i <= 8; i++) {
                const y = -barrelLength / 2 + (i / 9) * barrelLength;
                const isMain = i % 2 === 0;
                const markGeo = new THREE.BoxGeometry(isMain ? 0.025 : 0.015, 0.002, barrelRadius * 1.8);
                const mark = new THREE.Mesh(markGeo, markMat);
                mark.position.set(barrelRadius * 0.85, y, 0);
                group.add(mark);
            }

            // Liquid - starts EMPTY
            const liquidHeight = barrelLength * 0.8;
            const liquidGeo = new THREE.CylinderGeometry(barrelRadius * 0.78, barrelRadius * 0.78, liquidHeight, 24);
            const liquidMat = new THREE.MeshPhysicalMaterial({
                color: 0x40a0e0,
                transparent: true,
                opacity: 0.9,
                roughness: 0.05,
            });
            const liquid = new THREE.Mesh(liquidGeo, liquidMat);
            liquid.name = 'liquid';
            liquid.userData.maxHeight = liquidHeight;
            liquid.userData.barrelLength = barrelLength;
            liquid.scale.y = 0.001; // START EMPTY
            liquid.position.y = -barrelLength / 2 + 0.02;
            group.add(liquid);

            // Rubber stopper (black rubber part) - starts at TOP (empty syringe)
            const stopperGeo = new THREE.CylinderGeometry(barrelRadius * 0.75, barrelRadius * 0.75, 0.06, 24);
            const stopperMat = new THREE.MeshStandardMaterial({ color: 0x1a1a1a, roughness: 0.95 });
            const stopper = new THREE.Mesh(stopperGeo, stopperMat);
            stopper.name = 'stopper';
            stopper.userData.topY = barrelLength / 2 - 0.05;  // Empty position (top)
            stopper.userData.bottomY = -barrelLength / 2 + 0.05;  // Full/injected position (bottom)
            stopper.position.y = stopper.userData.topY; // START at top (empty)
            group.add(stopper);

            // Plunger rod
            const plungerRodGeo = new THREE.CylinderGeometry(0.015, 0.015, barrelLength * 0.9, 12);
            const plungerMat = new THREE.MeshStandardMaterial({ color: 0x666666, roughness: 0.4, metalness: 0.3 });
            const plungerRod = new THREE.Mesh(plungerRodGeo, plungerMat);
            plungerRod.name = 'plungerRod';
            plungerRod.userData.topY = barrelLength / 2 + barrelLength * 0.4;  // Empty (rod up)
            plungerRod.userData.bottomY = barrelLength / 2 + barrelLength * 0.02; // Full/pushed (rod down)
            plungerRod.position.y = plungerRod.userData.topY; // START up (empty)
            group.add(plungerRod);

            // Thumb pad (top of plunger)
            const thumbPadGeo = new THREE.CylinderGeometry(0.07, 0.065, 0.03, 24);
            const thumbPad = new THREE.Mesh(thumbPadGeo, plungerMat);
            thumbPad.name = 'thumbPad';
            thumbPad.userData.topY = barrelLength / 2 + barrelLength * 0.85;  // Empty
            thumbPad.userData.bottomY = barrelLength / 2 + barrelLength * 0.47; // Full/pushed
            thumbPad.position.y = thumbPad.userData.topY; // START up
            group.add(thumbPad);

            // Needle hub (colored plastic)
            const hubGeo = new THREE.CylinderGeometry(0.03, barrelRadius * 0.5, 0.1, 16);
            const hubMat = new THREE.MeshStandardMaterial({ color: data.color, roughness: 0.4 });
            const hub = new THREE.Mesh(hubGeo, hubMat);
            hub.position.y = -barrelLength / 2 - 0.05;
            group.add(hub);

            // Needle (metal)
            const needleGeo = new THREE.CylinderGeometry(data.needleRadius * 0.4, data.needleRadius, data.needleLength, 12);
            const needleMat = new THREE.MeshStandardMaterial({ color: 0xcccccc, roughness: 0.15, metalness: 0.9 });
            const needle = new THREE.Mesh(needleGeo, needleMat);
            needle.position.y = -barrelLength / 2 - 0.1 - data.needleLength / 2;
            group.add(needle);

            // Needle tip
            const tipGeo = new THREE.ConeGeometry(data.needleRadius * 0.5, 0.04, 12);
            const tip = new THREE.Mesh(tipGeo, needleMat);
            tip.position.y = -barrelLength / 2 - 0.1 - data.needleLength - 0.015;
            tip.rotation.x = Math.PI;
            group.add(tip);

            group.userData.barrelLength = barrelLength;
            group.userData.barrelRadius = barrelRadius;
            group.userData.needleFullLength = 0.1 + data.needleLength + 0.04;

            return group;
        }

        // Create arm - positioned so we can see it
        const arm = createArm();
        arm.rotation.x = -Math.PI / 2 + 0.35;
        arm.rotation.z = 0.1;
        arm.position.set(0.8, -1.5, -1.8);
        scene.add(arm);

        // Create syringes
        const syringes = [];
        const syringeStartPositions = [];
        syringeData.forEach((data, i) => {
            const syringe = createSyringe(data);
            const x = (i - 2) * 0.65;
            const z = -2.8 - Math.abs(i - 2) * 0.2;
            const y = 1.6;
            syringe.position.set(x, y, z);
            syringe.rotation.x = 0.1;
            syringe.rotation.z = (i - 2) * -0.03;
            scene.add(syringe);
            syringes.push(syringe);
            syringeStartPositions.push({
                pos: new THREE.Vector3(x, y, z),
                rot: new THREE.Euler(0.1, 0, (i - 2) * -0.03)
            });
        });

        // Table
        const tableGeo = new THREE.PlaneGeometry(20, 20);
        const tableMat = new THREE.MeshStandardMaterial({ color: 0x1a2530, roughness: 0.8 });
        const table = new THREE.Mesh(tableGeo, tableMat);
        table.rotation.x = -Math.PI / 2;
        table.position.y = -2.5;
        table.receiveShadow = true;
        scene.add(table);

        // Interaction
        const raycaster = new THREE.Raycaster();
        const mouse = new THREE.Vector2();
        let hoveredSyringe = null;
        let isAnimating = false;

        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;
            targetLookX = (event.clientX / window.innerWidth - 0.5) * lookRangeX;
            targetLookY = (event.clientY / window.innerHeight - 0.5) * lookRangeY;
        }

        function onClick(event) {
            if (isAnimating) return;
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(syringes, true);
            if (intersects.length > 0) {
                let obj = intersects[0].object;
                while (obj.parent && !obj.userData.type) obj = obj.parent;
                if (obj.userData.type === 'syringe') startInjection(obj);
            }
        }

        window.addEventListener('mousemove', onMouseMove);
        window.addEventListener('click', onClick);

        // INJECTION ANIMATION
        function startInjection(syringe) {
            isAnimating = true;
            needleInfo.classList.remove('visible');
            hint.classList.add('hidden');

            const liquid = syringe.getObjectByName('liquid');
            const stopper = syringe.getObjectByName('stopper');
            const plungerRod = syringe.getObjectByName('plungerRod');
            const thumbPad = syringe.getObjectByName('thumbPad');
            const barrelLength = syringe.userData.barrelLength;
            const needleFullLength = syringe.userData.needleFullLength;

            // Get world position of injection site
            const siteWorldPos = new THREE.Vector3();
            injectionSiteMesh.getWorldPosition(siteWorldPos);

            // Target position: needle tip just above injection site
            const targetPos = new THREE.Vector3(
                siteWorldPos.x,
                siteWorldPos.y + barrelLength / 2 + needleFullLength,
                siteWorldPos.z
            );

            const startPos = syringe.position.clone();
            const startRot = syringe.rotation.clone();
            const syringeIndex = syringes.indexOf(syringe);
            const originalData = syringeStartPositions[syringeIndex];

            // Stored positions
            const stopperTop = stopper.userData.topY;
            const stopperBottom = stopper.userData.bottomY;
            const plungerTop = plungerRod.userData.topY;
            const plungerBottom = plungerRod.userData.bottomY;
            const thumbTop = thumbPad.userData.topY;
            const thumbBottom = thumbPad.userData.bottomY;
            const liquidMaxH = liquid.userData.maxHeight;

            // Animation phases
            let phase = 0;
            let phaseTime = 0;
            const phaseDurations = [
                3000,  // 0: Draw medication (plunger DOWN, liquid fills)
                2500,  // 1: Move to arm
                2500,  // 2: Insert needle (skin 50%, veins bright)
                4000,  // 3: Inject (plunger UP, liquid empties)
                2000,  // 4: Withdraw needle (skin returns)
                2000   // 5: Return to position
            ];

            status.textContent = 'Drawing medication...';
            status.classList.add('visible');

            let lastTime = performance.now();

            function animateInjection(currentTime) {
                if (!isAnimating) return;

                const deltaTime = currentTime - lastTime;
                lastTime = currentTime;
                phaseTime += deltaTime;

                const progress = Math.min(phaseTime / phaseDurations[phase], 1);
                const eased = easeInOutCubic(progress);

                switch (phase) {
                    case 0: // DRAW MEDICATION - plunger goes DOWN, liquid fills UP
                        // Stopper moves from top to bottom
                        stopper.position.y = stopperTop - (stopperTop - stopperBottom) * eased;
                        // Plunger rod moves down
                        plungerRod.position.y = plungerTop - (plungerTop - plungerBottom) * eased;
                        // Thumb pad moves down
                        thumbPad.position.y = thumbTop - (thumbTop - thumbBottom) * eased;
                        // Liquid fills from bottom
                        liquid.scale.y = Math.max(0.001, eased);
                        liquid.position.y = -barrelLength / 2 + (liquidMaxH * eased) / 2 + 0.02;
                        break;

                    case 1: // MOVE TO ARM
                        status.textContent = 'Positioning needle...';
                        syringe.position.lerpVectors(startPos, targetPos, eased);
                        syringe.rotation.x = startRot.x + (Math.PI / 2 - startRot.x) * eased;
                        syringe.rotation.z = startRot.z * (1 - eased);
                        break;

                    case 2: // INSERT NEEDLE - skin to 50%, veins VERY visible
                        status.textContent = 'Inserting needle...';
                        const insertDepth = eased * 0.3;
                        syringe.position.y = targetPos.y - insertDepth;

                        // Skin fades to 50%
                        skinMaterial.opacity = 1.0 - eased * 0.5;

                        // Veins become VERY visible
                        armVeinMeshes.forEach(v => {
                            v.material.opacity = 0.3 + eased * 0.7; // 0.3 -> 1.0
                            v.material.emissiveIntensity = 0.1 + eased * 0.6; // Glow
                            v.material.color.setHex(0x3388dd); // Brighter blue
                        });
                        break;

                    case 3: // INJECT - plunger goes UP, liquid empties
                        status.textContent = 'Injecting medication...';
                        // Stopper moves from bottom back to top
                        stopper.position.y = stopperBottom + (stopperTop - stopperBottom) * eased;
                        // Plunger rod moves up
                        plungerRod.position.y = plungerBottom + (plungerTop - plungerBottom) * eased;
                        // Thumb pad moves up
                        thumbPad.position.y = thumbBottom + (thumbTop - thumbBottom) * eased;
                        // Liquid empties
                        liquid.scale.y = Math.max(0.001, 1 - eased);
                        if (liquid.scale.y > 0.01) {
                            liquid.position.y = -barrelLength / 2 + (liquidMaxH * (1 - eased)) / 2 + 0.02;
                        }
                        break;

                    case 4: // WITHDRAW NEEDLE - skin returns
                        status.textContent = 'Withdrawing needle...';
                        syringe.position.y = targetPos.y - 0.3 + eased * 0.3;

                        // Skin returns to full opacity
                        skinMaterial.opacity = 0.5 + eased * 0.5;

                        // Veins fade back
                        armVeinMeshes.forEach(v => {
                            v.material.opacity = 1.0 - eased * 0.7;
                            v.material.emissiveIntensity = 0.7 - eased * 0.6;
                            v.material.color.setHex(0x2255aa);
                        });
                        break;

                    case 5: // RETURN TO POSITION
                        status.textContent = 'Complete!';
                        syringe.position.lerpVectors(targetPos, originalData.pos, eased);
                        syringe.rotation.x = Math.PI / 2 + (originalData.rot.x - Math.PI / 2) * eased;
                        syringe.rotation.z = originalData.rot.z * eased;
                        break;
                }

                if (progress >= 1) {
                    phase++;
                    phaseTime = 0;
                    if (phase >= phaseDurations.length) {
                        isAnimating = false;
                        setTimeout(() => status.classList.remove('visible'), 1000);
                        return;
                    }
                }

                requestAnimationFrame(animateInjection);
            }

            requestAnimationFrame(animateInjection);
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Main loop
        function animate() {
            requestAnimationFrame(animate);

            currentLookX += (targetLookX - currentLookX) * lookSmoothness;
            currentLookY += (targetLookY - currentLookY) * lookSmoothness;

            const lookTarget = baseLookTarget.clone();
            lookTarget.x += currentLookX;
            lookTarget.y += -currentLookY;
            camera.lookAt(lookTarget);

            // Hover detection
            if (!isAnimating) {
                raycaster.setFromCamera(mouse, camera);
                const intersects = raycaster.intersectObjects(syringes, true);

                if (intersects.length > 0) {
                    let obj = intersects[0].object;
                    while (obj.parent && !obj.userData.type) obj = obj.parent;

                    if (obj.userData.type === 'syringe' && hoveredSyringe !== obj) {
                        hoveredSyringe = obj;
                        needleInfo.querySelector('.gauge').textContent = obj.userData.gauge;
                        needleInfo.querySelector('.description').textContent = obj.userData.description;
                        needleInfo.classList.add('visible');
                        document.body.style.cursor = 'pointer';
                    }
                } else if (hoveredSyringe) {
                    hoveredSyringe = null;
                    needleInfo.classList.remove('visible');
                    document.body.style.cursor = 'crosshair';
                }

                // Subtle float
                const time = Date.now() * 0.001;
                syringes.forEach((s, i) => {
                    const base = syringeStartPositions[i];
                    s.position.y = base.pos.y + Math.sin(time + i * 0.8) * 0.015;
                });
            }

            renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        animate();
    </script>
</body>
</html>
